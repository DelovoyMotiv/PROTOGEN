version: '3.8'

services:
  protogen:
    build:
      context: .
      dockerfile: Dockerfile
    image: protogen-01:latest
    container_name: protogen-01
    restart: unless-stopped
    
    # Environment variables
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - BASE_RPC_URL=${BASE_RPC_URL:-https://mainnet.base.org}
      - MACHINE_ID=${MACHINE_ID:-protogen-docker-01}
      - VAULT_PASSWORD=${VAULT_PASSWORD}
      - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
      - VITE_OPENROUTER_MODEL=${VITE_OPENROUTER_MODEL:-minimax/minimax-m2:free}
      - PLATFORM_WALLET_ADDRESS=${PLATFORM_WALLET_ADDRESS}
      - WALLET_ENCRYPTION_KEY=${WALLET_ENCRYPTION_KEY}
    
    # Ports
    ports:
      - "3000:3000"   # HTTP API
      - "8080:8080"   # WebSocket
      - "8443:8443"   # HTTP/2 (if enabled)
    
    # Volumes for persistence
    volumes:
      - protogen-data:/app/data
      - protogen-backups:/app/data/backups
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (except data volumes)
    read_only: false  # Set to true if app doesn't need to write to filesystem
    
    # Capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  protogen-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
  
  protogen-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/backups

networks:
  default:
    name: protogen-network
    driver: bridge
